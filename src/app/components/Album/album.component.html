<div class="ui segment" *ngIf="album">
  <div class="ui items">
    <div class="item">
      <div class="image" *ngIf="album.images.length > 1">
        <img class="image" src="{{album.images[1].url}}">
      </div>
      <div class="content">
        <h1 *ngIf="album.artists.length > 1">
          {{album.artists[1].name}}
        </h1>
        <h4 class="header">{{album.name}}</h4>
        <div class="ui list">
          <li class="item">Release Date: {{album.release_date}}</li>
          <li class="item">Label: {{album.label}}</li>
          <li class="item">Popularity: {{album.popularity}}</li>
          <a class="ui primary button" target="_blank" href="{{album.external_urls.spotify}}">View on Spotify</a>
        </div>
      </div>
    </div>
    <hr>
    <div class="item">
      <div class="ui divided list">
        <div *ngFor="let track of album.tracks.items">
          <li>
            <h5>{{track.track_number}} - {{track.name}}</h5>
            <!-- play songg -->
            <a class="ui primary button" target="_blank" href="{{track.preview_url}}">Preview Track</a>
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
